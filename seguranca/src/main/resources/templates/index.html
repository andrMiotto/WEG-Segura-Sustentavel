<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEG Segura Sustentável - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="./Images/weg.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">
                <i class="bi bi-shield-check"></i>
                WEG SEGURA SUSTENTÁVEL
            </a>
        </div>

        <div class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-item">
                    <a href="#" class="nav-link active">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                    </a>
                </div>
            </div>

            
        </div>
    </nav>

    <div class="main-content">
        <header class="header">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for...">
                <button class="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>

            <div class="header-right">
                <div class="notification-icon">
                    <i class="bi bi-bell"></i>
                    <span class="notification-badge">1+</span>
                </div>

                <div class="notification-icon">
                    <i class="bi bi-envelope"></i>
                </div>

                <div class="user-info">
                    <span>Nome Usuario</span>
                    <div class="user-avatar">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
            </div>
        </header>

        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1 class="dashboard-title">Dashboard</h1>
                <button class="report-btn">
                    <i class="bi bi-download"></i>
                    Gerar Relatório
                </button>
            </div>

            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-title" id="sala1"></div>
                    <div class="stat-value" id="pessoas1"></div>
                    <i class="bi bi-people stat-icon"></i>
                </div>

                <div class="stat-card">
                    <div class="stat-title" id="sala2"></div>
                    <div class="stat-value" id="pessoas2"></div>
                    <i class="bi bi-people stat-icon"></i>
                </div>

                <div class="stat-card">
                    <div class="stat-title" id="sala3"></div>
                    <div class="stat-value" id="pessoas3"></div>
                    <i class="bi bi-people stat-icon"></i>
                </div>

                <div class="stat-card">
                    <div class="stat-title" id="sala4"></div>
                    <div class="stat-value" id="pessoas4"></div>
                    <i class="bi bi-people stat-icon"></i>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Status das Salas</h5>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                                        <h6 class="mt-2">Ocupadas</h6>
                                        <h4 class="text-success" id="salaOcupada"></h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
                                        <h6 class="mt-2">Vazias</h6>
                                        <h4 class="text-danger" id="salaVazia"></h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <i class="bi bi-exclamation-circle text-warning" style="font-size: 2rem;"></i>
                                        <h6 class="mt-2">Manutenção</h6>
                                        <h4 class="text-warning">0</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="border rounded p-3">
                                        <i class="bi bi-clock text-info" style="font-size: 2rem;"></i>
                                        <h6 class="mt-2">Total Alunos</h6>
                                        <h4 class="text-info" id="totalAlunos"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Alertas das Salas</h5>
                        </div>
                        <div class="card-body" id="card-emergencias">
                            <div class="d-flex align-items-center mb-3" id="emergencia1">
                                <div class="bg-danger rounded-circle me-3" style="width: 10px; height: 10px;" id="circuloVermelho1"></div>
                                <div>
                                    <div class="fimInicio1">
                                        <small class="text-muted" id="inicioEmergencia1"></small>
                                        -
                                        <small class="text-muted" id="fimEmergencia1"></small>
                                    </div>
                                    <p class="mb-0 fs-5 fw-bold" id="tituloEmergencia1"></p>
                                    <p class="mb-0" id="descricaoEmergencia1"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="/front.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
